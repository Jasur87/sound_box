<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>sound-box</title>
</head>
<body>
  <!--Header Design-->
  <header>
    <a href="#" class="logo"><i class='bx bx-headphone'></i>SoundBox</a>
    <ul class="navbar">
      <li><a href="#" class="active">Overview</a></li>
      <li><a href="#">Tech Specs</a></li>
      <li><a href="#">Reviews</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="header-icons">
      <i class='bx bx-cart' ></i>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>
  <!---Home Design--->
  <section class="home">
    <div class="home-img">
      <img src="images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png" class="one">
    </div>
    <div class="home-text">
      <h1>Wireless <br> Headphones</h1>
      <h5>The smarter way to listen</h5>
      <h3>$199.00</h3>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>
  <div class="main">
    <div class="row">
      <li><img src="images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png" onclick="slider('images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png')"></li>

      <li><img src="images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png" onclick="slider('images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png')"></li>

      <li><img src="images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png" onclick="slider('images/png-transparent-black-headphones-headset-wearing-headphones-thumbnail.png')"></li>
    </div>
  </div>
  <a href="#" class="bottom">Scroll Down<i class='bx bxs-down-arrow'></i></a>



  <script type="text/javascript">
    function slider(anything) {
      document.querySelector('.one').scr = anything;
    }
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menu.onclick = () => {
      menu.classList.toggle('bx-x');
      navbar.classList.toggle('open');
    }
  </script>
</body>
</html>
